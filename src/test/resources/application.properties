#H2 DB
spring.jpa.hibernate.ddl-auto=none
spring.datasource.url=jdbc:h2:mem:h2db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=test
spring.h2.console.enabled=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Liquibase properties
spring.liquibase.change-log=classpath:db/test/changelog/db.changelog-master.xml
spring.liquibase.enabled=true

# Currency exchange
provider.name=providerExchangeratesapi
vendor.api.key=mockKey
vendor.base.url=http://example.com
fixedRate.in.milliseconds=1000
